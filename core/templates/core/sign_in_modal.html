<div id="sign-in-modal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Please sign in!</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>You are not allowed perform this action at the moment</p>
                <p>When you sign in you gain privileges to do the following</p>
                <ol>
                    <li>Rate Recipes</li>
                    <li>Comment on Recipes</li>
                    <li>Comment on Posts</li>
                    <li>Add Recipes</li>
                </ol>
            </div>
            <div class="modal-footer">
                <button data-url="{% url "login" %}" id="sign-in-modal-btn" type="button" class="btn btn-primary">Sign In</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
